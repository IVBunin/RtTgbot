<!DOCTYPE html>
<html>
<head>
  <title>Upload File</title>
</head>
<body>

<input type="file" id="fileInput" style="display: none;">
<button type="button" onclick="document.getElementById('fileInput').click();">Выбрать файл</button>

<script>
  document.getElementById('fileInput').addEventListener('change', function(event) {
    var file = event.target.files[0];
    var formData = new FormData();
    formData.append('file', file);

    var xhr = new XMLHttpRequest();
    xhr.open('POST', '/assets/upload.php', true);
    xhr.onload = function() {
      if (xhr.status === 200) {
        console.log('Файл успешно загружен на сервер.');
      } else {
        console.log('Произошла ошибка загрузки файла на сервер.');
      }
    };
    xhr.send(formData);
  });
</script>

</body>
</html>
